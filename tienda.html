<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Instrumentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: white;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Instrumentos</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="guitar.jpg" alt="Guitarra">
            <h2>Guitarra Acústica</h2>
            <p>Precio: $200</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="product">
            <img src="drums.jpg" alt="Batería">
            <h2>Batería Completa</h2>
            <p>Precio: $500</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="product">
            <img src="keyboard.jpg" alt="Teclado">
            <h2>Teclado Digital</h2>
            <p>Precio: $300</p>
            <button>Agregar al Carrito</button>
        </div>
    </div>
</body>
</html>
